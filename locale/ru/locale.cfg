[mod-setting-description]
yield=Меньшие значения намного лучше для производительности. Вы можете обнаружить, что производительность ухудшается значительно выше 1 кТ или около того.
height=Урон зависит очень нелинейно от высоты взрыва. Для заряда в 1кТ, высота взрыва около 250м максимальный радиус поражения - 400. Это скалируется с кубическим корнем из мощности, поэтому для вызрыва в 1Т и радиусом поражения 400 максимизируется до где-то 25м.
stride=Инкремент, для которого расчитывается радиус поражения. Настройка ниже 25м может привести к значительному снижению производительности.
